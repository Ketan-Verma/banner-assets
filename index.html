  <body>
    <h1 >Exotic Breeds of goats</h1>
    <div class="card-container">
      <div style="background-color: #FBDFF0;" class="card">
        <figure>
          <img src="./saanen-goat-768x436.webp" alt="" />
        </figure>
        <figcaption>

          <h2>Saanen</h2>
          <p class="text-main"> Originate from Sannen valley of south west Switzerland.</p>
          <p>
            <b> Milked production:</b> 2-5 kg/day <br />
            <b> Butter Fat:</b> 3.5%
          </figcaption>
        </p>
      </div>
      <div style="background-color: #93B5C6;" class="card">
        <figure>
          <img
            src="./Anglo-Nubian_goat_&_kid,_Bristol,_England_arp.jpg"
            alt=""
          />
        </figure>
        <figcaption>

          <h2>Anglo Nubian</h2>
          <p class="text-main"> Originate from Nubia North-east Africa</p>
          <p>
            <b> Milked production:</b> 6.5 kg/day <br />
            <b> Butter Fat:</b> 4.5%
          </p>
        </figcaption>
      </div>
      <div style="background-color: #F9D371;" class="card">
        <figure>
          <img src="./Toggenburg-Goat-Horns.jpg" alt="" />
        </figure>
        <figcaption>

          <h2>Toggenburg</h2>
          <p class="text-main">Originate from Toggenburg valley, north Switzerland</p>
          <p>
            <b> Milked production:</b> 5.5 kg/day <br />
            <b>Butter Fat: </b> 3.4%
          </p>
        </figcaption>
      </div>
      <div style="background-color: #A6CF98;" class="card">
        <figure>
          <img src="./boer-jpg.jpg" alt="" />
        </figure>
        <figcaption>

          <h2>Boer</h2>
          <p>
            <p class="text-main"> Originate from South Africa Used for Show purpouse</p><br />
          </p>
        </figcaption>
        </div>
      <div style="background-color: #FF7272;" class="card">
        <figure>
          <img src="./angora-goat.jpg" alt="" />
        </figure>
        <figcaption>
          
          <h2>Angora</h2>
          <p class="text-main"> Originate from Turkey or Asia minor</p>
          <p><b> Average Fleece yield:</b> 1.2 kg</p>
        </figcaption>
        </div>

      <div style="background-color: #FFAB4C;" class="card">
        <figure>
          <img src="./r0_0_5184_3456_w5184_h3456_fmax.jpg" alt="" />
        </figure>
        <figcaption>

          <h2>Alpine</h2>
          <p class="text-main"> Originate from Alpine Region of France</p>
          <p>
            <b> Milked production:</b> 5-7 kg/day <br />
            <b> Butter Fat:</b> 3-4%
          </p>
        </figcaption>
      </div>
    </div>
